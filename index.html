<!doctype html>

<html lang="en">
<head>
  <title>Health Check Up</title>
  <link rel="stylesheet" type="text/css" href="Custom.CSS">
</head>
<body>
<header>
      <h1>Health Check Up</h1>
</header>

<form id="health-form" method="post" action="/user" name="health-form" >

        <ul>
          <label for="fullname">Full name</label>
          <li><input type="text" name= "fullname" id="fullname" placeholder="fullname"></li>
          <label for="age">Age</label>
          <li> <input type="text" name = "age" id="age" placeholder="age"></li>
          <label for="weight">Weight (kg)</label>
          <li><input type="text" name = "weight" id="weight" placeholder="weight"></li>
          <label for="height">Height(metres)</label>
          <li><input type="text" name= "height" id="height" placeholder="height"></li>
        </ul>

          <p>Hours of exercise per week</p>
          <ul id="exercise">
            <li> <input value="0-4" type="radio" name="exercise" id="exercise0-4">0-4</li>
            <li> <input value="5-9" type="radio" name="exercise"  id="exercise5-9">5-9</li>
            <li> <input value="10+" type="radio" name="exercise" id="exercise10+">10+</li>
          </ul>

          <p>Cigarettes per Day</p>
          <select id="smoke">
            <option value="1-9">1-9</option>
            <option value="10-19">10-19 </option>
            <option value="20+">20+</option>
          </select>

          <p>Email</p>
          <input type="email" name="email" placeholder="email" id="email">

          <p><input type="checkbox" name="optin">Opt-in for future newsletters</p>

         <p><input type="submit" id="submit" value="submit"></p>
</form>
<script type="text/javascript" src="app1.js"></script>

</body>
</html>
